version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: event-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-event_db}
      MYSQL_USER: ${MYSQL_USER:-event_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: event-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=mysql://${MYSQL_USER:-event_user}:${MYSQL_PASSWORD:-changeme}@mysql:3306/${MYSQL_DATABASE:-event_db}
      - JWT_SECRET=${JWT_SECRET}
      - WEB_ORIGIN=${WEB_ORIGIN:-http://localhost}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_CHANNEL_ID=${WHATSAPP_CHANNEL_ID}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./server/.env:/app/.env:ro
    networks:
      - event-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        tsx src/main.ts
      "

  # Frontend (Nginx)
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: event-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - event-network

volumes:
  mysql_data:

networks:
  event-network:
    driver: bridge
